name: Build TVBox APK

on:
  schedule:
    - cron: '0 13 1 * *'
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: q215613905
            repoName: TVBoxOS
            branchName: main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check New Commit
        run: |
          upStream=https://github.com/${{ matrix.userName }}/${{ matrix.repoName }}
          echo "upStream=$upStream" >> $GITHUB_ENV
          commit=$(curl -sL $upStream/commits/${{ matrix.branchName }} |grep -o "/${{ matrix.userName }}/${{ matrix.repoName }}/commit/[a-z0-9]\+" |head -1 | cut -d\/ -f5)
          if [[ -z "${commit}" ]]; then
            commit=$(curl -s "https://api.github.com/repos/${{ matrix.userName }}/${{ matrix.repoName }}/commits/${{ matrix.branchName }}?per_page=1" | jq -r '.sha' )
          fi
          if ! grep -q "$commit" README.md || [ "${{ inputs.rebuild }}" == "true" ]; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commitS=${commit:0:7}" >> $GITHUB_ENV
          fi
          echo "commit=$commit"
      
      - name: Checkout Source Code
        if: ${{ env.commit }}
        run: |
          git clone ${{ env.upStream }} TVBoxOSC
          cd TVBoxOSC
          git checkout ${{ env.commit }}
          echo "tag=$(git log --date=format:'%Y%m%d-%H%M' --pretty=format:%cd ${{ env.commitS }} -1)" >> $GITHUB_ENV
      
      - name: Setup Python for Chaquopy
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 安装Python
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          
          # 设置Python路径
          echo "PYTHON_PATH=$(which python3)" >> $GITHUB_ENV
          echo "=== Python版本 ==="
          python3 --version
          pip3 --version
      
      - name: Setup Android SDK
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 设置Android SDK路径
          ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk-bundle" >> local.properties
          
          echo "=== local.properties 内容 ==="
          cat local.properties
      
      - name: Extra Modify
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          echo '修改VersionName'
          if [ "${{ matrix.userName }}" == "takagen99" ]; then
            # 进行 sed 修改
            sed -i 's/\.concat(buildTime())/ +\"${{ env.tag }}\"/g' app/build.gradle 
            # 目前关于页面没有合并我的分支
            sed -i "/android:text=/s#=\"#=\"${{ env.tag }}\\\\n\\\\n#" app/src/main/res/layout/dialog_about.xml
          else
             sed -i "/versionName/s#[0-9a-zA-Z_\.\'\"-]\+\$#\'${{ env.tag }}\'#" app/build.gradle
             sed -i "/android:text=/s#=\"#=\"${{ env.tag }}\\\\n\\\\n#" app/src/main/res/layout/dialog_about.xml
          fi 
          echo 'crosswalk源，防挂'
          if grep -q 'crosswalk' build.gradle; then
            sed -i "/crosswalk/a\        maven { url 'https://o0halflife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          else
            sed -i "/jitpack.io/a\        maven { url 'https://o0halflife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          fi
          
          # 修改pyramid模块的build.gradle，设置正确的Python路径
          if [ -f "pyramid/build.gradle" ]; then
            echo "=== 配置pyramid模块的Python路径 ==="
            # 备份原文件
            cp pyramid/build.gradle pyramid/build.gradle.bak
            # 设置Python路径
            sed -i "s|buildPython.*|buildPython \"$PYTHON_PATH\"|g" pyramid/build.gradle
            echo "修改后的pyramid build.gradle Python配置:"
            grep -n "buildPython" pyramid/build.gradle || echo "未找到buildPython配置"
          fi
      
      - name: Compress Source Code
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          tar -cJf sourceCode-${{ env.commitS }}.tar.xz --exclude=.git --exclude=.github *
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Create Signing Configuration
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 生成签名密钥库
          keytool -genkey -v \
            -keystore TVBoxOSC.jks \
            -alias TVBoxOSC \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass TVBoxOSC \
            -keypass TVBoxOSC \
            -dname "CN=TVBoxOSC, OU=TVBoxOSC, O=TVBoxOSC, L=Unknown, ST=Unknown, C=CN"
          
          # 创建签名属性文件
          cat > keystore.properties << 'EOF'
          storeFile=TVBoxOSC.jks
          storePassword=TVBoxOSC
          keyAlias=TVBoxOSC
          keyPassword=TVBoxOSC
          EOF
      
      - name: Check Available Gradle Tasks
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          chmod +x gradlew
          echo "=== 检查可用的Gradle任务 ==="
          ./gradlew tasks --no-daemon | grep -i assemble || echo "没有找到assemble任务"
          ./gradlew tasks --no-daemon | grep -i build || echo "没有找到build任务"
          echo "=== 检查构建变体 ==="
          ./gradlew tasks --no-daemon | grep -i "assemble.*[Rr]elease" || echo "没有找到release相关的assemble任务"
      
      - name: Build APK with Gradle (Simple Approach)
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          echo "=== 开始清理项目 ==="
          ./gradlew clean --no-daemon
          
          echo "=== 尝试直接构建app模块 ==="
          
          # 直接构建app模块，跳过其他可能有问题的模块
          ./gradlew :app:assembleRelease --no-daemon --stacktrace
          
          echo "=== 构建完成，查找APK文件 ==="
          find . -name "*.apk" -type f | while read file; do
            echo "找到APK: $file"
            ls -la "$file"
          done
      
      - name: Prepare APK Files
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 创建输出目录
          mkdir -p apk_output
          
          # 查找并复制APK文件
          apk_files=$(find . -name "*.apk" -type f)
          if [ -z "$apk_files" ]; then
            echo "错误：未找到任何APK文件"
            echo "当前目录结构："
            find . -type f -name "*.apk" 2>/dev/null || echo "没有找到.apk文件"
            # 查找build目录中的APK
            echo "=== 搜索build目录 ==="
            find app/build -name "*.apk" -type f 2>/dev/null | head -10 || echo "app/build目录中没有找到APK"
            exit 1
          fi
          
          # 复制所有APK文件
          for apk in $apk_files; do
            echo "复制APK: $apk"
            cp "$apk" apk_output/
          done
          
          # 进入输出目录处理文件
          cd apk_output
          
          # 重命名APK文件
          for apk in *.apk; do
            if [[ "$apk" == *"release"* ]] || [[ "$apk" == *"Release"* ]]; then
              new_name="TVBox_${{ matrix.userName }}_${{ env.tag }}_release.apk"
            elif [[ "$apk" == *"debug"* ]] || [[ "$apk" == *"Debug"* ]]; then
              new_name="TVBox_${{ matrix.userName }}_${{ env.tag }}_debug.apk"
            else
              new_name="TVBox_${{ matrix.userName }}_${{ env.tag }}_${apk}"
            fi
            mv "$apk" "$new_name"
            echo "重命名: $apk -> $new_name"
          done
          
          # 复制源码压缩包
          cp ../sourceCode-${{ env.commitS }}.tar.xz .
          
          # 列出最终文件
          echo "=== 最终输出文件 ==="
          ls -la
      
      - name: Create Release Notes
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          cd apk_output
          lastCommit=$(grep "${{ matrix.userName }}\/${{ matrix.repoName }}" ${{ github.workspace }}/README.md | grep -o '[a-z0-9]\{40\}' | head -1 || echo "")
          export LESSCHARSET=utf-8
          
          cat > ReleaseNotes.md << EOF
          # TVBox Build ${{ env.tag }}
          
          **Credit:** [${{ matrix.userName }}](${{ env.upStream }})
          **Commit:** ${{ env.commit }}
          **Build Date:** $(date +"%Y-%m-%d %H:%M:%S")
          **Note:** This build may exclude some Python components due to Chaquopy configuration issues in CI environment.
          
          ## Changelog:
          \`\`\`
          EOF
          
          if [ -n "$lastCommit" ] && [ "${{ env.commit }}" == "${lastCommit}" ]; then
            git log --pretty=format:%B ${{ env.commitS }} -1 | sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' | cat -n | sort -k2,2 -k1,1n | uniq -f1 | sort -k1,1n | cut -f2- >> ReleaseNotes.md
          else
            if [ -n "$lastCommit" ]; then
              git log --pretty=format:%B ${{ env.commitS }}...${lastCommit:0:7} 2>/dev/null | sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' | cat -n | sort -k2,2 -k1,1n | uniq -f1 | sort -k1,1n | cut -f2- >> ReleaseNotes.md || echo "No changelog available" >> ReleaseNotes.md
            else
              git log --pretty=format:%B ${{ env.commitS }} -5 | sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' | cat -n | sort -k2,2 -k1,1n | uniq -f1 | sort -k1,1n | cut -f2- >> ReleaseNotes.md
            fi
          fi
          
          echo -e '\n```' >> ReleaseNotes.md
          echo "" >> ReleaseNotes.md
          echo "## Download Links:" >> ReleaseNotes.md
          echo "- Release APK: TVBox_${{ matrix.userName }}_${{ env.tag }}_release.apk" >> ReleaseNotes.md
          echo "- Source Code: sourceCode-${{ env.commitS }}.tar.xz" >> ReleaseNotes.md
          echo "" >> ReleaseNotes.md
          echo "## Build Note:" >> ReleaseNotes.md
          echo "- Some Python components may be excluded from this build due to Chaquopy configuration issues in CI environment." >> ReleaseNotes.md
      
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ env.commit }}
        with:
          name: TVBox-APK-${{ matrix.userName }}-${{ env.tag }}
          path: |
            TVBoxOSC/apk_output/*
          retention-days: 30
      
      - name: Create GitHub Release
        if: ${{ env.commit && !inputs.donotpublish }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ env.tag }}
          release_name: "TVBox Build ${{ env.tag }}"
          body_path: TVBoxOSC/apk_output/ReleaseNotes.md
          files: |
            TVBoxOSC/apk_output/*.apk
            TVBoxOSC/apk_output/*.tar.xz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Skip Publishing
        if: ${{ inputs.donotpublish && env.commit }}
        run: |
          echo "跳过发布到GitHub Releases"
          echo "APK文件已作为Artifact上传，可在Actions页面下载"
  
  clean:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete older workflow runs and artifacts
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 14
          keep_minimum_runs: 10
